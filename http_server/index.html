<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Properties from Sreality</title>
</head>
<body>
    <h1>Scraped Flats from Sreality</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.title }}</strong>
                <br>
                <img src="{{ item.img_url }}" alt="item.title">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
